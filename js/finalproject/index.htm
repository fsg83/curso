<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="css/gallery.css">
        <script src="js/gallery.js"></script>
    </head>

    <body onload="setImages()">
        <main>
            <h1>Galery</h1>
            <div id = "image">
                Hover over an image below to display here.
            </div>

            <img class="preview" alt="Yellow flower" src="images/image1.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class="preview" alt="Orange flower" src="images/image2.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class="preview" alt="Yellow with vivid pink flower" src="images/image3.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class="preview" alt="Wine flower" src="images/image4.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class="preview" alt="Orange ornamental Flower" src="images/image5.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class="preview" alt="Orange with dots flower" src="images/image6.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
        </main>
    </body>
</html>
